<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Form 1</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="login">
      <div class="box">
         <div class="md-1">
            <img src="christopher-campbell-rDEOVtE7vOs-unsplash.jpg" alt="">
            <div class="text">
               <h2>Welcome to Our Site</h2>
               <p>Your Content Text</p>
            </div>
         </div>
         <div class="md-2">
            <div class="form">
               <form action="" method="post">
                  <h2>Login Your Account</h2>
                  <div class="input-filed">
                     <label for="email">Your Email:</label>
                     <input type="email" placeholder="Enter E-Mail">
                  </div>
                  <div class="input-filed">
                     <label for="email">Your Password:</label>
                     <input type="password" id="psw" placeholder="********">
                     <i id="pass" class="far fa-eye"></i>
                  </div>
                  <div class="input-filed">
                     <input type="checkbox" name="" id=""> Remember Me! <a href="#">Forgot Password</a>
                  </div>
                  <button type="submit">Login Now</button>
               </form>
            </div>
         </div>
      </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
